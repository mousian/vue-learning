<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.1.2/css/jquery-weui.min.css">
		<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.1.2/js/jquery-weui.min.js"></script>
		<title>关于三种存储方式</title>
	</head>

	<body>
		<div style="padding-top: 35%;">
			<div style="padding-left:35% ;"><img src="img/eclipse.jpg"/></div>
		</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">账号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input"  id="acct" placeholder="请输入账号">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="number" pattern="[0-9]*" id="pass" placeholder="请输入密码">
				</div>
			</div>
            <div style="padding-top: 30px;"><a href="javascript:config.login()" class="weui-btn weui-btn_primary">登陆</a></div>
			

	</body>
	<script>
		var config={
			login:function(value){
				var localStorage = window.localStorage;
				var pass =document.getElementById("pass").value;
				var acct = document.getElementById("acct").value;
				localStorage.setItem("pass",pass);
				localStorage.setItem("acct",acct);
				
				window.location.href="index2.html";
			},
			
			logout:function(){
				alert("hehee");
			}
		}
		
	</script>

</html>
